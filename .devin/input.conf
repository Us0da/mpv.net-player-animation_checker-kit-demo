# フレーム単位操作（最重要機能）
# 1コマ送り（前進）
RIGHT           frame-step                      # 右矢印で1フレーム前進
.               frame-step                      # ピリオドでも1フレーム前進

# 1コマ戻し（後退）
LEFT            frame-back-step                 # 左矢印で1フレーム後退
,               frame-back-step                 # カンマでも1フレーム後退

# 再生/一時停止
SPACE           cycle pause                     # スペースバーで再生/一時停止切替

# 逆再生切替（※不安定との報告、試験段階、実験的運用）
R               cycle play-direction            # Rキーで再生方向を前/後に切り替え

# 通常シーク（5秒単位）
Shift+RIGHT     seek 5 exact                    # 5秒前進（高精度）
Shift+LEFT      seek -5 exact                   # 5秒後退（高精度）

# 素早いシーク（30秒単位）
UP              seek 30                         # 上矢印で30秒前進
DOWN            seek -30                        # 下矢印で30秒後退

# 微調整シーク（1秒単位）
Ctrl+RIGHT      seek 1 exact                    # 1秒前進（高精度）
Ctrl+LEFT       seek -1 exact                   # 1秒後退（高精度）

# 10%単位の速度調整
]               add speed 0.1                   # 再生速度 +10%
[               add speed -0.1                  # 再生速度 -10%

# 2倍/半分の速度調整
}               multiply speed 2.0              # 再生速度 ×2
{               multiply speed 0.5              # 再生速度 ÷2

# 速度リセット
BACKSPACE       set speed 1.0                   # 再生速度を等速に戻す

# 速度プリセット
1               set speed 0.25                  # 0.25倍速（スローモーション）
2               set speed 0.5                   # 0.5倍速
3               set speed 1.0                   # 等速
4               set speed 1.5                   # 1.5倍速
5               set speed 2.0                   # 2倍速

# ファイル単位のループ切替
L               cycle loop-file                 # Lキーでファイルループのオン/オフ

# A-B区間ループ（mpvデフォルト）
l               ab-loop                         # 小文字lでA-B区間設定

# 音量アップ/ダウン
0               add volume 2                    # 音量 +2
9               add volume -2                   # 音量 -2
m               cycle mute                      # Mキーでミュート切替

j               cycle sub                       # 次の字幕トラック
n               cycle audio                     # 次の音声トラック

# フルスクリーン切替
f               cycle fullscreen                # Fキーでフルスクリーン切替
ENTER           cycle fullscreen                # Enterキーでもフルスクリーン切替

# ウィンドウサイズ調整
Alt+0           set window-scale 0.5            # ウィンドウサイズ 50%
Alt+1           set window-scale 1.0            # ウィンドウサイズ 100%
Alt+2           set window-scale 2.0            # ウィンドウサイズ 200%

s               screenshot                      # スクリーンショット撮影（OSDと字幕を含む）
S               screenshot video                # 動画フレームのみ（OSD・字幕なし）

i               script-binding stats/display-stats         # 詳細情報表示
I               script-binding stats/display-stats-toggle  # 詳細情報常時表示切替

PGDWN           playlist-next                   # PageDownで次のファイル
PGUP            playlist-prev                   # PageUpで前のファイル

q               quit                            # Qキーで終了
ESC             quit                            # Escキーで終了

# 詳細フレーム情報スクリプトの呼び出し (frame_info.luaが前提)
TAB script-binding frame_info

# ===== マウスボタン設定（mpv-gesturesスクリプトと併用） =====
# mpv-gestures.lua が水平ドラッグ（左ドラッグ）を処理するため、mpv本体の左クリック（シングル）動作を無効化(ignore)
MBTN_LEFT       ignore

# 左ダブルクリックでフルスクリーン
MBTN_LEFT_DBL   cycle fullscreen

# 右クリックで再生/一時停止
MBTN_RIGHT      cycle pause

# ===== その他の便利な設定（必要に応じて切り替え推奨） =====

# ハードウェアデコードの切り替え（テスト用）
Ctrl+h          cycle hwdec
# hwdec=auto-copy と hwdec=no を切り替え

# 音程補正のオン/オフ切り替え（再生速度変更時の音質テスト用）
Ctrl+p          cycle audio-pitch-correction
# 速度変更時に音程を維持するかどうかを切り替え

# OSDレベルの切り替え
o               cycle osd-level
# OSD表示レベルを変更（操作情報の表示量調整）