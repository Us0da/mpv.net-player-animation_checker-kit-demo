# mpv.net固有の設定ファイル

# UIを日本語化
language=japanese

# 常に新しいウィンドウで開く（KMP 2の多重起動制限を解消）
process-instance=multi

# 終了時のウィンドウ位置を記憶
remember-window-position=yes

# 終了時の音量とミュート状態を記憶
remember-volume=yes

# 終了時のウィンドウの高さを記憶（アニメーションチェックでは幅より高さを固定したいことが多いため）
start-size=height-always

# 最近開いたファイルの履歴を30件に増やす（デフォルト: 15）
recent-count=30